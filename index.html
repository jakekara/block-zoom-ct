<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <link rel="stylesheet"
	  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/blockmap.css">
  </head>
  <body>
    <div id="map-controls">
      <div class="pill state-name">&nbsp;</div>
      <div class="pill town-name">&nbsp;</div>
      <div class="pill block-name">&nbsp;</div>
      <div class="pill loading">
	<i class="pill fa fa-refresh fa-spin fa-3x fa-fw"></i>
	<span class="sr-only">Loading...</span>
      </div>
      <div class="clear-both"></div>
    </div>
    <div id="container"></div>
    <script src="js/svgct.bundle.js"></script>
  </body>
</html>
